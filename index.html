<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>医疗风险预测系统</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'PingFang SC', 'Hiragino Sans GB', 'Microsoft YaHei', sans-serif;
            -webkit-font-smoothing: antialiased;
            -moz-osx-font-smoothing: grayscale;
        }
        .card {
            background: #ffffff;
            border: 1px solid #e5e5e7;
            transition: all 0.3s ease;
        }
        .card:hover {
            border-color: #d2d2d7;
        }
        .input-field {
            border: 1px solid #d2d2d7;
            transition: all 0.2s ease;
        }
        .input-field:focus {
            outline: none;
            border-color: #0071e3;
            box-shadow: 0 0 0 4px rgba(0, 113, 227, 0.1);
        }
        .btn-primary {
            background: #0071e3;
            transition: all 0.2s ease;
        }
        .btn-primary:hover {
            background: #0077ed;
        }
        .btn-primary:active {
            background: #006edb;
        }
        .btn-secondary {
            background: #f5f5f7;
            color: #1d1d1f;
            transition: all 0.2s ease;
        }
        .btn-secondary:hover {
            background: #e8e8ed;
        }
        .risk-low {
            background: #f0fdf4;
            border: 1px solid #86efac;
            color: #166534;
        }
        .risk-medium {
            background: #fffbeb;
            border: 1px solid #fcd34d;
            color: #92400e;
        }
        .risk-high {
            background: #fef2f2;
            border: 1px solid #fca5a5;
            color: #991b1b;
        }
    </style>
</head>
<body class="bg-white" style="background-color: #fbfbfd;">
    <div id="root"></div>

    <script type="text/babel">
        const { useState, useEffect } = React;

        function App() {
            const [features, setFeatures] = useState({});
            const [featureOrder, setFeatureOrder] = useState([]);
            const [formData, setFormData] = useState({});
            const [result, setResult] = useState(null);
            const [loading, setLoading] = useState(false);
            const [error, setError] = useState(null);

            useEffect(() => {
                // 获取特征信息
                fetch('/api/features')
                    .then(res => res.json())
                    .then(data => {
                        setFeatures(data.features);
                        setFeatureOrder(data.feature_order);
                        // 初始化表单数据
                        const initialData = {};
                        data.feature_order.forEach(feature => {
                            initialData[feature] = '';
                        });
                        setFormData(initialData);
                    })
                    .catch(err => setError('无法加载特征信息'));
            }, []);

            const handleInputChange = (featureName, value) => {
                setFormData(prev => ({
                    ...prev,
                    [featureName]: value
                }));
            };

            const handleSubmit = async (e) => {
                e.preventDefault();
                setLoading(true);
                setError(null);
                setResult(null);

                try {
                    const response = await fetch('/api/predict', {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/json',
                        },
                        body: JSON.stringify(formData)
                    });

                    const data = await response.json();

                    if (response.ok) {
                        setResult(data);
                    } else {
                        setError(data.error || '预测失败');
                    }
                } catch (err) {
                    setError('网络错误，请稍后重试');
                } finally {
                    setLoading(false);
                }
            };

            const handleReset = () => {
                const resetData = {};
                featureOrder.forEach(feature => {
                    resetData[feature] = '';
                });
                setFormData(resetData);
                setResult(null);
                setError(null);
            };

            const getRiskColor = (color) => {
                const colors = {
                    'green': 'risk-low',
                    'orange': 'risk-medium',
                    'red': 'risk-high'
                };
                return colors[color] || 'bg-gray-50 text-gray-800 border-gray-300';
            };

            return (
                <div className="min-h-screen bg-white">
                    {/* Header */}
                    <div className="bg-white border-b border-gray-200">
                        <div className="max-w-7xl mx-auto px-6 py-6">
                            <h1 className="text-3xl font-semibold text-gray-900 tracking-tight">医疗风险预测系统</h1>
                            <p className="mt-1 text-sm text-gray-500">基于LightGBM模型的临床风险评估工具</p>
                        </div>
                    </div>

                    <div className="max-w-7xl mx-auto px-6 py-8">
                        <div className="grid grid-cols-1 lg:grid-cols-3 gap-6">
                            {/* 输入表单 */}
                            <div className="lg:col-span-2">
                                <div className="card rounded-2xl p-8">
                                    <h2 className="text-xl font-semibold text-gray-900 mb-6">患者信息</h2>

                                    <form onSubmit={handleSubmit}>
                                        <div className="grid grid-cols-1 md:grid-cols-2 gap-6">
                                            {featureOrder.map(featureName => {
                                                const info = features[featureName];
                                                if (!info) return null;

                                                return (
                                                    <div key={featureName} className="space-y-2">
                                                        <label className="block text-sm font-medium text-gray-700">
                                                            {info.name}
                                                            {info.unit && <span className="text-gray-400 ml-1">({info.unit})</span>}
                                                        </label>
                                                        <input
                                                            type="number"
                                                            step="any"
                                                            value={formData[featureName] || ''}
                                                            onChange={(e) => handleInputChange(featureName, e.target.value)}
                                                            className="w-full px-4 py-2.5 rounded-lg input-field text-gray-900"
                                                            placeholder={`${info.range[0]} - ${info.range[1]}`}
                                                            required
                                                        />
                                                        <p className="text-xs text-gray-400">{info.description}</p>
                                                    </div>
                                                );
                                            })}
                                        </div>

                                        <div className="flex space-x-3 mt-8">
                                            <button
                                                type="submit"
                                                disabled={loading}
                                                className="flex-1 btn-primary text-white py-2.5 px-6 rounded-lg font-medium disabled:opacity-50 disabled:cursor-not-allowed"
                                            >
                                                {loading ? '预测中...' : '开始预测'}
                                            </button>
                                            <button
                                                type="button"
                                                onClick={handleReset}
                                                className="px-6 py-2.5 btn-secondary rounded-lg font-medium"
                                            >
                                                重置
                                            </button>
                                        </div>
                                    </form>
                                </div>
                            </div>

                            {/* 结果显示 */}
                            <div className="lg:col-span-1">
                                <div className="card rounded-2xl p-8 sticky top-8">
                                    <h2 className="text-xl font-semibold text-gray-900 mb-6">预测结果</h2>

                                    {error && (
                                        <div className="bg-red-50 border border-red-200 rounded-xl p-4 mb-4">
                                            <p className="text-sm text-red-800">{error}</p>
                                        </div>
                                    )}

                                    {result ? (
                                        <div className="space-y-4">
                                            <div className={`rounded-xl p-6 text-center ${getRiskColor(result.risk_color)}`}>
                                                <p className="text-xs font-medium mb-3 uppercase tracking-wide opacity-70">风险等级</p>
                                                <p className="text-4xl font-semibold mb-4">{result.risk_level}</p>
                                                <div className="pt-4 border-t border-current border-opacity-20">
                                                    <p className="text-xs font-medium mb-1 opacity-70">风险概率</p>
                                                    <p className="text-2xl font-semibold">{result.risk_probability}%</p>
                                                </div>
                                            </div>

                                            <div className="bg-gray-50 rounded-xl p-4">
                                                <h3 className="text-sm font-medium text-gray-900 mb-3">详细信息</h3>
                                                <div className="space-y-2 text-sm">
                                                    <div className="flex justify-between">
                                                        <span className="text-gray-500">预测类别</span>
                                                        <span className="font-medium text-gray-900">{result.prediction === 1 ? '高风险' : '低风险'}</span>
                                                    </div>
                                                    <div className="flex justify-between">
                                                        <span className="text-gray-500">风险概率</span>
                                                        <span className="font-medium text-gray-900">{result.risk_probability}%</span>
                                                    </div>
                                                </div>
                                            </div>

                                            <div className="bg-blue-50 border border-blue-200 rounded-xl p-4">
                                                <p className="text-xs font-medium text-blue-900 mb-2 uppercase tracking-wide">临床建议</p>
                                                <p className="text-sm text-blue-800 leading-relaxed">
                                                    {result.risk_probability < 30 
                                                        ? '患者风险较低，建议常规观察和护理。'
                                                        : result.risk_probability < 70
                                                        ? '患者存在中等风险，建议加强监测并采取预防措施。'
                                                        : '患者处于高风险状态，建议立即采取干预措施并密切监护。'
                                                    }
                                                </p>
                                            </div>
                                        </div>
                                    ) : (
                                        <div className="text-center py-16 text-gray-400">
                                            <div className="w-16 h-16 mx-auto mb-4 rounded-full bg-gray-100 flex items-center justify-center">
                                                <svg className="w-8 h-8" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                                    <path strokeLinecap="round" strokeLinejoin="round" strokeWidth={1.5} d="M9 5H7a2 2 0 00-2 2v12a2 2 0 002 2h10a2 2 0 002-2V7a2 2 0 00-2-2h-2M9 5a2 2 0 002 2h2a2 2 0 002-2M9 5a2 2 0 012-2h2a2 2 0 012 2" />
                                                </svg>
                                            </div>
                                            <p className="text-sm">请填写患者信息并点击预测</p>
                                        </div>
                                    )}
                                </div>
                            </div>
                        </div>

                        {/* 说明信息 */}
                        <div className="mt-6 card rounded-2xl p-8">
                            <h3 className="text-lg font-semibold text-gray-900 mb-6">系统说明</h3>
                            <div className="grid grid-cols-1 md:grid-cols-3 gap-8">
                                <div>
                                    <div className="w-10 h-10 rounded-full bg-green-100 flex items-center justify-center mb-3">
                                        <svg className="w-5 h-5 text-green-600" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                            <path strokeLinecap="round" strokeLinejoin="round" strokeWidth={2} d="M5 13l4 4L19 7" />
                                        </svg>
                                    </div>
                                    <p className="text-sm font-medium text-gray-900 mb-1">模型来源</p>
                                    <p className="text-sm text-gray-500 leading-relaxed">基于公共数据库训练的LightGBM分类模型，经过外部验证。</p>
                                </div>
                                <div>
                                    <div className="w-10 h-10 rounded-full bg-blue-100 flex items-center justify-center mb-3">
                                        <svg className="w-5 h-5 text-blue-600" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                            <path strokeLinecap="round" strokeLinejoin="round" strokeWidth={2} d="M12 15v2m-6 4h12a2 2 0 002-2v-6a2 2 0 00-2-2H6a2 2 0 00-2 2v6a2 2 0 002 2zm10-10V7a4 4 0 00-8 0v4h8z" />
                                        </svg>
                                    </div>
                                    <p className="text-sm font-medium text-gray-900 mb-1">数据安全</p>
                                    <p className="text-sm text-gray-500 leading-relaxed">所有预测在本地完成，不会上传或存储患者数据。</p>
                                </div>
                                <div>
                                    <div className="w-10 h-10 rounded-full bg-gray-100 flex items-center justify-center mb-3">
                                        <svg className="w-5 h-5 text-gray-600" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                            <path strokeLinecap="round" strokeLinejoin="round" strokeWidth={2} d="M13 16h-1v-4h-1m1-4h.01M21 12a9 9 0 11-18 0 9 9 0 0118 0z" />
                                        </svg>
                                    </div>
                                    <p className="text-sm font-medium text-gray-900 mb-1">使用建议</p>
                                    <p className="text-sm text-gray-500 leading-relaxed">预测结果仅供参考，最终诊断需结合临床医生判断。</p>
                                </div>
                            </div>
                        </div>
                    </div>

                    {/* Footer */}
                    <footer className="border-t border-gray-200 mt-12">
                        <div className="max-w-7xl mx-auto px-6 py-6">
                            <p className="text-center text-sm text-gray-500">
                                医疗风险预测系统 © 2025 · 仅供医疗研究使用
                            </p>
                        </div>
                    </footer>
                </div>
            );
        }

        ReactDOM.render(<App />, document.getElementById('root'));
    </script>
</body>
</html>
